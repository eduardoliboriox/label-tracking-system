<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Etiquetas - com QrCode</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Cabe√ßalho -->
<header class="header-sistema d-flex align-items-center justify-content-between px-3 py-2">
  <div class="d-flex align-items-center">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo me-2" alt="Logo">
    <h1 class="titulo-sistema mb-0">Sistema de Etiquetas (QR Code)</h1>
  </div>

  <!-- üîπ Menu superior √† direita -->
  <nav class="menu-topo">
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm mx-1"><strong>Ordens de Produ√ß√£o</strong></a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm mx-1"><strong>Dashboard</strong></a>
    <a href="#" class="btn btn-outline-success btn-sm mx-1"><strong>Configura√ß√µes</strong></a>
  </nav>
</header>
<hr class="linha-separadora">

  <main class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
